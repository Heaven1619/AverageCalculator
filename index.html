<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Average Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>
  <body style="background-color:#c1cdcd;">
    <div style="border:5px solid black; padding:30px 80px; display:none; margin:10px 10px; border-radius:25px; background-color:white;" id="container">
      <div class="describtion" style="display:none;">
        <span style="font-size:400%;font-weight:bold;" id="header_name">Average Calcualtor Webapp</span><br>
        <span style="font-size:240%;" id="header_credit">Written with jQuery & Bootstrap</span>
      </div>
      <div class="setting" style="display:none;">
        <label for="max">Max score : </label>
        <input type="number" id="max" placeholder="Max" class="form-control" value="20" style="margin-bottom:10px;width:5%;display:inline-block;">
        <label for="min"> Min required score : </label>
        <input type="number" id="min" placeholder="Min" class="form-control" value="10" style="margin-bottom:10px;width:5%;display:inline-block;">
        <span class="alert alert-info" style="float:right;margin-bottom:5px;padding:7px 12px; font-size:95%;"><a href="Average-Persian.html">نسخه فارسی</a></span>
      </div>
      <div class="main" style="display:none;">
      <table class="table table-bordered table-hover">
        <thead>
          <th>Number</th>
          <th>Student Name</th>
          <th>Score</th>
          <th>Forgiveness</th>
          <th>Final Score</th>
          <th>Status</th>
          <th>Remove</th>
        </thead>
        <tbody>
          <tr>
            <td class='num'>1</td>
            <td><input type="text" placeholder="Student Name" class="form-control name"></td>
            <td><input type="number" placeholder="Score" class="form-control score"></td>
            <td><input type="number" placeholder="Forgiveness" class="form-control forgiveness" value='0'></td>
            <td class="final">0</td>
            <td class="status alert undefine"></td>
            <td><input type="button" class="btn btn-info btn-sm remove" value="Remove"></td>
          </tr>
          <tr>
            <td class='num'>2</td>
            <td><input type="text" placeholder="Student Name" class="form-control name"></td>
            <td><input type="number" placeholder="Score" class="form-control score"></td>
            <td><input type="number" placeholder="Forgiveness" class="form-control forgiveness" value='0'></td>
            <td class="final">0</td>
            <td class="status alert undefine"></td>
            <td><input type="button" class="btn btn-info btn-sm remove" value="Remove"></td>
          </tr>
          <tr>
            <td class='num'>3</td>
            <td><input type="text" placeholder="Student Name" class="form-control name"></td>
            <td><input type="number" placeholder="Score" class="form-control score"></td>
            <td><input type="number" placeholder="Forgiveness" class="form-control forgiveness" value='0'></td>
            <td class="final">0</td>
            <td class="status alert undefine"></td>
            <td><input type="button" class="btn btn-info btn-sm remove" value="Remove"></td>
          </tr>
          <tr>
            <td class='num'>4</td>
            <td><input type="text" placeholder="Student Name" class="form-control name"></td>
            <td><input type="number" placeholder="Score" class="form-control score"></td>
            <td><input type="number" placeholder="Forgiveness" class="form-control forgiveness" value='0'></td>
            <td class="final">0</td>
            <td class="status alert undefine"></td>
            <td><input type="button" class="btn btn-info btn-sm remove" value="Remove"></td>
          </tr>
          <tr>
            <td class='num'>5</td>
            <td><input type="text" placeholder="Student Name" class="form-control name"></td>
            <td><input type="number" placeholder="Score" class="form-control score"></td>
            <td><input type="number" placeholder="Forgiveness" class="form-control forgiveness" value='0'></td>
            <td class="final">0</td>
            <td class="status alert undefine"></td>
            <td><input type="button" class="btn btn-info btn-sm remove" value="Remove"></td>
          </tr>
        <tfoot>
          <th><input type="button" id="Add" class="btn btn-sm btn-warning" value="Add new"></th>
          <th></th>
          <th></th>
          <th></th>
          <th><span class="total" style="font-size:90%;">Total : <br>Average : </span></th>
          <th><input type="button" value="Results" id="results" class="btn btn-success btn-sm"></th>
          <th><input type="button" id="removeAll" class="btn btn-sm btn-danger" value="Remove All"></th>
        </tfoot>
        </tbody>
      </table>
      </div>
    </div>

    <div class="popup_background" style="display:none;"></div>
    <div class="popup_box" style="display:none;">
      <div>
        <span class="popup_header">All results in details</span><span class="glyphicon glyphicon-remove exit_icon" id="exit"></span><br>
        <div id="result_screen" class="popup_body alert alert-success">sfdsdsdsdsdsd</div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
  </body>
</html>
